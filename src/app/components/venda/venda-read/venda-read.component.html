<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let venda">{{venda.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomeComanda">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Comanda</th>
            <td mat-cell *matCellDef="let venda">{{venda.nomeComanda}}</td>
        </ng-container>

        <ng-container matColumnDef="subTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Total</th>
            <td mat-cell *matCellDef="let venda">{{venda.subTotal | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th class="colunaAcoes" mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let venda">
                <a routerLink="/venda/update/{{venda.id}}" class="edit">
                    <mat-icon>add_shopping_cart</mat-icon>
                </a>

                <a routerLink="/venda/delete/{{venda.id}}" class="delete">
                    <mat-icon>restore_from_trash</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data.length"
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 25, 50]">
    </mat-paginator>
</div>

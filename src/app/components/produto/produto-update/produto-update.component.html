<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Coca-Cola" [(ngModel)]="produto.nome" name="nome" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Pre√ßo</mat-label>
            <input matInput placeholder="Ex: 10" [(ngModel)]="produto.preco" name="preco" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <!--salva o valor de value em ngModel-->
            <mat-select placeholder="Categorias" [(ngModel)]="produto.categoria.id" name="categoria" required>
                <mat-option *ngFor="let cat of categorias" [value]="cat.id">
                    {{cat.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!--<p>Valor selecionado: {{produto.categoria}}</p>-->
    </form>

    <button mat-raised-button (click)="updateProduto()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>

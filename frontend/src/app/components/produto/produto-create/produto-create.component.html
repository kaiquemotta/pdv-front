<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form [formGroup]="produto">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Coca-Cola" name="nome" formControlName="nome">
            <mat-error *ngIf="produto.touched || produto.dirty && p.nome.errors?.required">Preencha o
                campo
                nome
            </mat-error>
            <!--<mat-error *ngIf="produto.touched || produto.dirty && p.nome.errors && p.nome.errors.minLength">O campo precisa
                ter no minimo 2 caracteres</mat-error>
            <mat-error *ngIf="produto.touched || produto.dirty && p.nome.errors && p.nome.errors.maxLength">O campo poder ter no maximo
                50 caracteres</mat-error>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput placeholder="Ex: 10" name="preco" formControlName="preco"
                   type="number" min="0">
            <mat-error>Preencha o campo preço</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <!--salva o valor de value em ngModel-->
            <mat-select placeholder="Categorias"
                        formControlName="categoria">
                <mat-option *ngFor="let cat of categorias" [value]="cat">
                    {{cat.nome}}
                </mat-option>
            </mat-select>
            <mat-error>Preencha o campo
                categoria
            </mat-error>
        </mat-form-field>
        <!--<p>Valor selecionado: {{produto.categoria}}</p>-->
    </form>

    <button mat-raised-button [disabled]="!produto.valid" (click)="criarProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
